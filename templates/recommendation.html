<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/recommendation.css')}}">
   
   
</head>
<body>
    <div class="container" style="text-align: center; padding-top:100px;">
       <div class="row">
            
            <div class="col" style="color: white !important; background-color: rgba(77, 77, 77, 0.432);">
                <h2>Here is a list of your recommended song by id</h2> 
                <p>Because you have liked songs with ids {{songs}}. we recommend the following songs</p>               
                    {% for recommendation in recommendations %}
                    <li>{{recommendation}}</li>
                    {% endfor %}
                
            </div>
            
       </div>
    </div>
    
</body>
</html>
